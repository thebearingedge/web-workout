<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Workout</title>
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hack-font@3.3.0/build/web/hack.css">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" />
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css"
    integrity="sha512-Oy18vBnbSJkXTndr2n6lDMO5NN31UljR8e/ICzVPrGpSud4Gkckb8yUpqhKuUNoE+o9gAb4O/rAxxw1ojyUVzg==" />
  <link rel="stylesheet" href="/styles.css">
</head>
<body style="margin:0">
  <div id="root">
    <div id="instructions"></div>
    <div id="code">
      <div id="editor-container">
        <div id="editor" style="visibility:hidden;height:100%"></div>
      </div>
      <div id="output">
        <div id="output-header">
          <button id="run-tests" class="bg-blue">
            <i class="fas fa-play"></i>&nbsp;&nbsp;Run Tests
          </button>
        </div>
        <div id="report"></div>
      </div>
    </div>
  </div>
  <script src="/main.js"></script>
</body>
</html>
