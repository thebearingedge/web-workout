<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Workout</title>
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hack-font@3.3.0/build/web/hack.css">
  <style>
    html,
    body {
      height: 100%;
    }
    #root {
      height: 100%;
      display: flex;
    }
    #code {
      display: flex;
      flex-direction: column;
    }
    #editor-container {
      overflow: hidden;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    #editor-container::-webkit-scrollbar {
      display: none;
    }
    .gutter.gutter-vertical,
    .gutter.gutter-horizontal {
      background-color: rgb(63, 63, 63);
    }
  </style>
</head>
<body style="margin:0">
  <div id="root">
    <div id="instructions"></div>
    <div id="code">
      <div id="editor-container" style="overflow:scroll;">
        <div id="editor" style="visibility:hidden;height:100%"></div>
      </div>
      <div id="output">
        <button id="run-tests">Run Tests</button>
        <div id="report"></div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
